<body>
<div id="game_window"></div>
<script>
    var game = new Phaser.Game(288, 505, Phaser.AUTO, 'game_window');
    game.state.add('Boot', eat.Boot);

    game.state.add('Play', eat.Play);

    game.state.start('Boot');
</script>
